<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Search Mode</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');

            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;
                    marker.addEventListener('markerFound', () => {
                        console.log('âœ… Found');
                        video.play();
                    });
                    marker.addEventListener('markerLost', () => {
                        console.log('âŒ Lost');
                        video.pause();
                    });
                }
            });

            window.addEventListener('click', () => {
                video.muted = false;
                document.getElementById('debug-label').innerText = "ðŸ”Š Sound ON";
                document.getElementById('debug-label').style.color = "#00ff00";
            });

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                document.querySelector('.loader').style.display = 'none';
            });
        });
    </script>

    <style>
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
        #debug-label {
            position: fixed; bottom: 20px; left: 20px;
            color: orange; font-family: monospace; font-size: 20px;
            background: rgba(0,0,0,0.5); padding: 10px; z-index: 10000;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="debug-label">v5.0: Search Mode (Spinning)</div>

    <div class="loader">
        <div>Loading...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="vid" src="./mov_bbb.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-box 
                position="0 0 0" 
                scale="50 50 50" 
                color="red" 
                material="opacity: 0.5;">
            </a-box>

            <a-video 
                src="#vid" 
                position="0 50 0" 
                width="200" 
                height="150"
                material="side: double;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-video>

        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
