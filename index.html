<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Experience</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* Splash screen to force user interaction */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-button {
            padding: 20px 40px; font-size: 24px; background: #00ff00; color: black;
            border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const splash = document.querySelector('#splash-screen');
            const button = document.querySelector('#start-button');

            // 1. Force the video to "unlock" on user click
            button.addEventListener('click', () => {
                video.muted = true; // Start muted
                video.play().then(() => {
                    console.log("âœ… Video unlocked");
                    video.pause();       // Pause immediately
                    video.currentTime = 0; // Reset to start
                    splash.style.display = 'none'; // Hide button
                }).catch(e => {
                    alert("Error: " + e.message);
                });
            });

            // 2. AR Logic: Play when marker is found
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;

                    marker.addEventListener('markerFound', () => {
                        video.muted = false; // Turn sound ON
                        video.play();
                    });

                    marker.addEventListener('markerLost', () => {
                        video.pause();
                    });
                }
            });
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="splash-screen">
        <button id="start-button">START AR EXPERIENCE</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="vid" 
                src="./mov_bbb.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
