<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Final</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const startBtn = document.querySelector('.start-btn');

            // 1. Force user interaction to unlock video
            startBtn.addEventListener('click', () => {
                // Try to play and immediately pause to "unlock" the video capability
                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                    startBtn.style.display = 'none'; // Hide button after click
                }).catch(e => console.error("Video unlock failed", e));
            });

            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;

                    marker.addEventListener('markerFound', () => {
                        console.log('✅ Marker Found');
                        if (video.paused) {
                            video.muted = false; // Turn on sound
                            video.play();
                        }
                    });

                    marker.addEventListener('markerLost', () => {
                        console.log('❌ Marker Lost');
                        video.pause();
                    });
                }
            });
        });
    </script>

    <style>
        /* A big button to force video permission */
        .start-btn {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; cursor: pointer;
        }
        .btn-box {
            border: 2px solid white; padding: 20px; border-radius: 10px; background: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="start-btn">
        <div class="btn-box">
            <h1>TAP TO START</h1>
            <p>(Required for Video)</p>
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="vid" src="./mov_bbb.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
