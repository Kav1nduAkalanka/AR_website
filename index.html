<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Debug Mode</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const debugText = document.querySelector('#debug-text');

            // Helper function to update screen text
            function updateDebug(text) {
                console.log(text);
                debugText.innerText = "Status: " + text;
            }

            // 1. GLOBAL UNLOCK: User must tap screen once to enable video engine
            window.addEventListener('click', () => {
                if(video.paused && video.currentTime === 0) {
                    updateDebug("User Tapped. Initializing Video...");
                    video.play().then(() => {
                        video.pause();
                        updateDebug("Video Engine Unlocked. Scan Marker Now.");
                    }).catch(e => {
                        updateDebug("Error Unlocking: " + e.message);
                    });
                } else {
                    // If video is already running, this click toggles sound
                    if(video.muted) {
                        video.muted = false;
                        updateDebug("Sound UNMUTED üîä");
                    }
                }
            });

            // 2. MARKER EVENTS
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;

                    marker.addEventListener('markerFound', () => {
                        updateDebug("‚úÖ Marker Detect! Attempting Play...");
                        
                        // IMPORTANT: We play MUTED first to satisfy browser security
                        video.muted = true; 
                        
                        var promise = video.play();
                        if (promise !== undefined) {
                            promise.then(_ => {
                                updateDebug("‚ñ∂Ô∏è Playing (Muted). Tap for Sound.");
                            }).catch(error => {
                                updateDebug("‚ùå Blocked: " + error.message);
                            });
                        }
                    });

                    marker.addEventListener('markerLost', () => {
                        updateDebug("‚ö†Ô∏è Marker Lost. Pausing.");
                        video.pause();
                    });
                }
            });
        });
    </script>

    <style>
        /* Debug Box Styles */
        #debug-box {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;
        }
        #debug-text {
            color: #00ff00; font-family: monospace; font-size: 16px; font-weight: bold;
        }
        .instructions {
            color: white; font-family: sans-serif; font-size: 12px; margin-top: 5px;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="debug-box">
        <div id="debug-text">Status: Waiting for Load...</div>
        <div class="instructions">1. Tap screen once to start.<br>2. Point at brochure.</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="vid" src="./mov_bbb.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
