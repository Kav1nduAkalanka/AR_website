<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Experience</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        #start-button {
            padding: 15px 40px; 
            font-size: 20px; 
            background: #e91e63; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }

        .instructions {
            color: #ddd; margin-top: 20px; font-family: sans-serif; text-align: center;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const splash = document.querySelector('#splash-screen');
            const button = document.querySelector('#start-button');

            // 1. CLICK TO UNLOCK (Essential)
            button.addEventListener('click', () => {
                // We play it MUTED first to ensure the browser allows it
                video.muted = true; 
                video.play().then(() => {
                    video.pause();         
                    video.currentTime = 0; 
                    splash.style.display = 'none'; // Hide splash
                }).catch(e => {
                    alert("Error unlocking video: " + e.message);
                });
            });

            // 2. AR MARKER LOGIC
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        console.log("Marker Found - Attempting play");
                        
                        // FAILSAFE: Always start MUTED first. 
                        // This guarantees the video will move.
                        video.muted = true;
                        video.play().then(() => {
                            // If playing successfully, TRY to unmute
                            video.muted = false;
                        }).catch(e => {
                            console.log("Autoplay blocked, keeping muted.");
                        });
                    });

                    this.el.addEventListener('markerLost', () => {
                        video.pause();
                    });
                }
            });
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="splash-screen">
        <button id="start-button">TAP TO START</button>
        <div class="instructions">If video is silent, tap screen to unmute.</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="vid" 
                src="./my_video.mp4" 
                preload="auto" 
                loop 
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
