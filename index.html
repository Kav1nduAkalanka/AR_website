<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Final</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');

            // 1. Play video when marker is found
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;

                    marker.addEventListener('markerFound', () => {
                        console.log('âœ… Marker Found');
                        video.play(); // Play immediately (muted)
                    });

                    marker.addEventListener('markerLost', () => {
                        console.log('âŒ Marker Lost');
                        video.pause();
                    });
                }
            });

            // 2. Allow user to click anywhere to UNMUTE sound
            window.addEventListener('click', () => {
                if(video.muted) {
                    console.log('ðŸ”Š Unmuting video...');
                    video.muted = false; // Turn sound on
                }
            });

            // 3. Remove loading screen
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                document.querySelector('.loader').style.display = 'none';
            });
        });
    </script>

    <style>
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
        .instructions {
            margin-top: 20px; font-size: 1.2em; color: #ffff00;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="loader">
        <div>Loading AR Experience...</div>
        <div class="instructions">
            Scan your image.<br>
            Tap screen to enable sound!
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video id="vid" src="./mov_bbb.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="300" 
                height="200">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
