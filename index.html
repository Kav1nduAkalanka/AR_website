<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Experience</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* 1. Splash Screen Styling */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* 2. Button Styling (Starts Red/Loading) */
        #start-button {
            padding: 15px 30px; 
            font-size: 18px; 
            background: #ff4444; /* Red = Loading */
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        
        #start-button:disabled {
            opacity: 0.7; cursor: wait;
        }

        .instructions {
            color: #ddd; margin-top: 20px; font-family: sans-serif; text-align: center; line-height: 1.5;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const splash = document.querySelector('#splash-screen');
            const button = document.querySelector('#start-button');
            const instructions = document.querySelector('.instructions');

            // --- LOADING LOGIC ---
            // 1. Initially disable button
            button.innerText = "LOADING VIDEO...";
            
            // 2. Wait for video to be ready (buffered)
            video.addEventListener('canplaythrough', () => {
                button.style.background = "#00c851"; // Green = Ready
                button.innerText = "TAP TO START";
                instructions.innerText = "Video Loaded! \n Tap above, then point camera at image.";
            });

            // Fallback: If 'canplaythrough' doesn't fire quickly (cached), force it after 3s
            setTimeout(() => {
                if(button.innerText.includes("LOADING")) {
                    button.style.background = "#ffbb33"; // Orange = Forced Ready
                    button.innerText = "TAP TO START";
                }
            }, 5000);


            // --- START LOGIC ---
            button.addEventListener('click', () => {
                video.muted = true; // Start muted to satisfy browser security
                
                // Play and immediately pause to "unlock" the video engine
                video.play().then(() => {
                    video.pause();         
                    video.currentTime = 0; 
                    splash.style.display = 'none'; // Hide splash screen
                }).catch(e => {
                    alert("Error unlocking video: " + e.message);
                });
            });

            // --- AR TRACKING LOGIC ---
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        video.muted = false; // Unmute sound
                        video.play();
                    });
                    this.el.addEventListener('markerLost', () => {
                        video.pause();
                    });
                }
            });
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="splash-screen">
        <button id="start-button">Initializing...</button>
        <div class="instructions">Please wait while the AR loads...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="vid" 
                src="./my_video.mp4" 
                preload="auto" 
                loop 
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
