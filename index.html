<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AR.js NFT Video Test</title>

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>

    <!-- AR.js NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        window.addEventListener('load', () => {

            // Video play / pause on marker
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;
                    const video = document.querySelector('#vid');

                    marker.addEventListener('markerFound', () => {
                        console.log('ðŸŽ¯ Marker found');
                        video.muted = true;
                        video.play().catch(e => {
                            console.warn('Video play blocked:', e);
                        });
                    });

                    marker.addEventListener('markerLost', () => {
                        console.log('âŒ Marker lost');
                        video.pause();
                        video.currentTime = 0;
                    });
                }
            });

            // Hide loader when scene is ready
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                document.querySelector('.arjs-loader').style.display = 'none';
            });

        });
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .arjs-loader {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3em;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div class="arjs-loader">
        Loading AR experienceâ€¦
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Assets -->
        <a-assets>
            <video id="vid" src="mov_bbb.mp4" preload="auto" loop muted playsinline webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- NFT Marker -->
        <a-nft videohandler type="nft" url="n/nft" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">
            <a-video src="#vid" position="50 150 -100" rotation="90 0 180" width="300" height="175">
            </a-video>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
