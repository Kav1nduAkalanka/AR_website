<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Final Local</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* Splash screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-button {
            padding: 20px 40px; font-size: 24px; background: #00ff00; color: black;
            border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
        /* Debug Preview: See if the video is actually playing in the background */
        #debug-preview {
            position: fixed; bottom: 10px; right: 10px; width: 120px; border: 2px solid red; z-index: 10000;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const splash = document.querySelector('#splash-screen');
            const button = document.querySelector('#start-button');
            const debugPreview = document.querySelector('#debug-preview');

            // SYNC: Make the little red debug video copy the main video
            video.addEventListener('play', () => debugPreview.play());
            video.addEventListener('pause', () => debugPreview.pause());

            button.addEventListener('click', () => {
                video.muted = true; // Start muted
                // Using a relative path, we don't need fancy CORS headers
                video.play().then(() => {
                    console.log("âœ… Video Unlocked");
                    video.pause();
                    video.currentTime = 0;
                    splash.style.display = 'none';
                    // Set debug source to match
                    debugPreview.src = video.src;
                }).catch(e => {
                    alert("Error playing video: " + e.message);
                });
            });

            AFRAME.registerComponent('videohandler', {
                init: function () {
                    this.el.addEventListener('markerFound', () => {
                        video.muted = false; // Turn sound ON
                        video.play();
                    });
                    this.el.addEventListener('markerLost', () => {
                        video.pause();
                    });
                }
            });
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="splash-screen">
        <button id="start-button">START AR</button>
    </div>

    <video id="debug-preview" muted playsinline></video>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="vid" 
                src="./my_video.mp4" 
                preload="auto" 
                loop 
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180">
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
