<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Final Fix</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* Force a black screen with a button initially */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-button {
            padding: 20px 40px; font-size: 24px; background: #00ff00; color: black;
            border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const video = document.querySelector('#vid');
            const splash = document.querySelector('#splash-screen');
            const button = document.querySelector('#start-button');

            // 1. THE NUCLEAR FIX: 
            // We force the user to click this button. This gives the browser 
            // absolute permission to play the video.
            button.addEventListener('click', () => {
                // Play the video immediately (even if marker isn't there yet)
                video.muted = true; // Start muted (safest)
                video.play().then(() => {
                    console.log("✅ Video Engine Unlocked!");
                    video.pause(); // Pause it and wait for marker
                    video.currentTime = 0; // Rewind
                    splash.style.display = 'none'; // Hide the black screen
                }).catch(e => {
                    alert("Error unlocking video: " + e.message);
                });
            });

            // 2. AR Logic
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;

                    marker.addEventListener('markerFound', () => {
                        console.log('✅ Marker Found - PLAYING');
                        video.muted = false; // Try to unmute
                        video.play();
                    });

                    marker.addEventListener('markerLost', () => {
                        console.log('❌ Marker Lost - PAUSING');
                        video.pause();
                    });
                }
            });
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="splash-screen">
        <button id="start-button">CLICK TO START AR</button>
        <p style="color: white; margin-top: 20px;">(This click unlocks the video)</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="vid" 
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous" 
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type="nft"
            url="https://Kav1nduAkalanka.github.io/AR_website/assests/nft"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <a-video 
                src="#vid" 
                position="50 0 -50"
                rotation="-90 0 90"
                width="250" 
                height="180"
                material="color: red;"> 
            </a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
